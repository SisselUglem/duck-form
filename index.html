<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck form</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="form-container">
        <form class="duck-form" action="">
            <label for="name">FULL NAME</label>
            <input type="text" id="name" class="input-field">
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="Your Email" class="input-field-two">
            <label for="message">MESSAGE REGARDING</label>
            <input type="text" id="message" class="input-field-two">
            <label for="message">MESSAGE</label>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Your Message" class="input-field"></textarea>
            <div class="button">
                <button class="button-submit">SEND MESSAGE</button>
            </div>   
        </form>
        <div class="box"></div>
        <img class="img" src="assets/hiclipart 2.png" alt="duck" title="duck">
    </div>
</body>
</html>
